<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026新年倒计时</title>
    <style>
        :root {
            --body-bg: linear-gradient(135deg, #ff4d4d, #ff9966); /* 喜庆红橙渐变背景 */
            --font-size: 10vw; /* 时钟字体大小（适配更多模块） */
            --center-border: 0.3vw solid #ffcc00; /* 翻页中间的边框色（金色） */
            --col-width: 9vw; /* 时间块宽度（适配8个模块） */
            --col-height: 12vw; /* 时钟高度 */
            --col-color: #fff; /* 时钟字体颜色（白色） */
            --col-bg: #cc0000; /* 时钟背景色（大红） */
            --shadow-color: rgba(0, 0, 0, 0.3); /* 阴影颜色 */
            --label-size: 1.5vw; /* 单位标签字体大小（缩小） */
        }

        body {
            background: var(--body-bg);
            margin: 0;
            min-height: 100vh;
        }

        .title {
            text-align: center;
            font-size: 7vw;
            color: #fff;
            font-family: "SimHei", sans-serif;
            margin-top: 5vh;
            text-shadow: 0 0 10px var(--shadow-color);
        }

        .time-container {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 5vh;
        }

        .time {
            display: flex;
            gap: 0.5vw;
            font-family: sans-serif;
            font-weight: 700;
            overflow: hidden;
        }

        .col-wrapper {
            position: relative; /* 相对定位，作为标签的定位容器 */
        }

        .col {
            width: var(--col-width);
            height: var(--col-height);
            perspective: var(--col-height);
            box-shadow: 0 5px 15px var(--shadow-color);
            border-radius: 1vw;
            overflow: hidden;
        }

        /* 单位标签样式 - 调整为第二个模块右下角（冒号侧） */
        .time-label {
            position: absolute; /* 绝对定位 */
            bottom: 0.5vw;      /* 距离底部 */
            right: 0.5vw;       /* 距离右侧（冒号侧） */
            font-size: var(--label-size);
            color: #fff;
            font-family: "SimHei", sans-serif;
            text-shadow: 0 0 3px var(--shadow-color);
            z-index: 2;         /* 确保在翻页动画上方 */
            background-color: rgba(0, 0, 0, 0.2); /* 半透明背景增加可读性 */
            padding: 0.2vw 0.5vw;
            border-radius: 0.5vw;
        }

        /* 分隔符样式 */
        .separator {
            font-size: var(--font-size);
            color: #fff;
            line-height: var(--col-height);
            margin: 0 1vw;
            text-shadow: 0 0 5px var(--shadow-color);
        }

        .curr,
        .next {
            position: relative;
            width: var(--col-width);
            height: calc(var(--col-height) / 2);
            font-size: var(--font-size);
            background: var(--col-bg);
            border-radius: 1vw;
            color: var(--col-color);
            overflow: hidden;
            box-sizing: border-box;
            text-shadow: 0 2px 4px var(--shadow-color);
        }

        .flip .curr::before,
        .flip .next::before,
        .col > .curr::before,
        .col > .next::before {
            position: absolute;
            content: attr(data-t);
            line-height: var(--col-height);
            text-align: center;
            height: var(--col-height);
            left: 0;
            right: 0;
        }

        .flip .curr::before,
        .col > .next::before {
            top: 0;
        }

        .flip .next::before,
        .col > .curr::before {
            bottom: 0;
        }

        .flip .curr,
        .col > .next {
            border-bottom: var(--center-border);
        }

        .flip .next,
        .col > .curr {
            border-top: var(--center-border);
        }

        .flip .next {
            transform: rotateX(-180deg);
            backface-visibility: hidden;
        }

        .flip .curr {
            position: absolute;
            top: 0;
            backface-visibility: hidden;
        }

        .flip {
            position: absolute;
            width: var(--col-width);
            height: var(--col-height);
            z-index: 1;
            transform-style: preserve-3d;
            transition: transform 0s;
            transform: rotateX(0);
        }

        .flip.active {
            transition: all 0.5s ease-in-out;
            transform: rotateX(-180deg);
        }

        /* 倒计时结束样式 */
        .countdown-end {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10vw;
            color: #fff;
            font-family: "SimHei", sans-serif;
            text-shadow: 0 0 20px #ffcc00;
            background: var(--body-bg);
            display: none;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            :root {
                --font-size: 12vw;
                --col-width: 11vw;
                --col-height: 14vw;
                --label-size: 2.5vw; /* 移动端标签字号适配 */
            }
        }

        /* 左下角小按钮样式 */
        .info-btn {
            position: fixed;
            left: 1vw;
            bottom: 1vw;
            width: 3vw;
            height: 3vw;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            border: 0.2vw solid #ffcc00;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            font-size: 1.5vw;
            color: #cc0000;
            font-weight: bold;
            box-shadow: 0 0 5px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .info-btn:hover {
            background-color: #fff;
            transform: scale(1.1);
        }

        /* 弹窗遮罩层 */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            display: none;
        }

        /* 弹窗内容 */
        .modal-content {
            background-color: #fff;
            padding: 2vw;
            border-radius: 1vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1vw;
            border: 0.3vw solid #ffcc00;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative; /* 作为提示框的定位父容器 */
        }

        /* 复制成功提示框 */
        .copy-toast {
            position: absolute;
            top: -2vw;
            right: 0;
            background-color: #00cc00;
            color: #fff;
            padding: 0.5vw 1.5vw;
            border-radius: 0.5vw;
            font-size: 1.2vw;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none; /* 不影响点击 */
        }

        .copy-toast.show {
            opacity: 1;
        }

        /* 二维码样式 */
        .qrcode-img {
            width: 15vw;
            height: 15vw;
            border: 0.2vw solid #ffcc00;
            border-radius: 0.5vw;
        }

        /* 网址容器 */
        .url-container {
            display: flex;
            align-items: center;
            gap: 1vw;
            width: 100%;
        }

        /* 网址文本 */
        .url-text {
            flex: 1;
            padding: 0.5vw;
            border: 0.1vw solid #ddd;
            border-radius: 0.5vw;
            font-size: 1.2vw;
            color: #333;
            background-color: #f9f9f9;
        }

        /* 按钮样式 */
        .modal-btn {
            padding: 0.5vw 1.5vw;
            border: none;
            border-radius: 0.5vw;
            cursor: pointer;
            font-size: 1.2vw;
            transition: all 0.2s ease;
        }

        .copy-btn {
            background-color: #cc0000;
            color: #fff;
        }

        .copy-btn:hover {
            background-color: #a00000;
        }

        .close-btn {
            background-color: #ffcc00;
            color: #333;
            margin-top: 0.5vw;
        }

        .close-btn:hover {
            background-color: #e6b800;
        }

        /* 移动端适配按钮和弹窗 */
        @media (max-width: 768px) {
            .info-btn {
                width: 8vw;
                height: 8vw;
                font-size: 4vw;
            }

            .modal-content {
                padding: 5vw;
            }

            .copy-toast {
                top: -5vw;
                font-size: 3vw;
                padding: 2vw 4vw;
            }

            .qrcode-img {
                width: 40vw;
                height: 40vw;
            }

            .url-text {
                font-size: 3vw;
                padding: 2vw;
            }

            .modal-btn {
                padding: 2vw 4vw;
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">距离2026年元旦还有</h1>
    <div class="time-container" id="timeContainer">
        <div class="time" id="time"></div>
    </div>
    <div class="countdown-end" id="countdownEnd">
        新年快乐！
    </div>

    <!-- 左下角信息按钮 -->
    <div class="info-btn" id="infoBtn">i</div>

    <!-- 弹窗 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <!-- 复制成功提示 -->
            <div class="copy-toast" id="copyToast">复制成功！</div>
            <img src="./qrcode.png" alt="二维码" class="qrcode-img">
            <div class="url-container">
                <input type="text" value="https://aftreecn.github.io/New_Years_Countdown/" readonly class="url-text" id="urlInput">
                <button class="modal-btn copy-btn" id="copyBtn">复制</button>
            </div>
            <button class="modal-btn close-btn" id="closeBtn">关闭</button>
        </div>
    </div>

    <script>
        const colElms = [];
        // 目标时间：2026年1月1日 00:00:00
        const targetDate = new Date(2026, 0, 1, 0, 0, 0);
        // 时间单位标签 - 只在第二个模块（冒号侧）显示：1=天，3=时，5=分，7=秒
        const timeLabels = ['', '天', '', '时', '', '分', '', '秒'];

        // 获取倒计时字符串（天:时:分:秒）
        function getCountdownStr() {
            const now = new Date();
            const diff = targetDate - now;

            // 如果倒计时结束
            if (diff <= 0) {
                document.getElementById('timeContainer').style.display = 'none';
                document.getElementById('countdownEnd').style.display = 'flex';
                return "00000000";
            }

            // 计算剩余天数、小时、分钟、秒
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // 格式化为两位数，拼接成字符串
            return [
                days.toString().padStart(2, "0"),
                hours.toString().padStart(2, "0"),
                minutes.toString().padStart(2, "0"),
                seconds.toString().padStart(2, "0")
            ].join("");
        }

        function createCol(index) {
            const createEl = (cls) => {
                const div = document.createElement("div");
                div.classList.add(cls);
                return div;
            };

            // 创建包裹容器（作为标签的定位父容器）
            const colWrapper = createEl('col-wrapper');
            
            // 创建数字翻页块
            const [col, flip, flipNext, flipCurr, next, curr] = ["col", "flip", "next", "curr", "next", "curr"].map(
                (cls) => createEl(cls)
            );
            flip.append(flipNext, flipCurr);
            col.append(flip, next, curr);
            
            // 创建单位标签 - 只在第二个模块（1/3/5/7）显示（冒号侧）
            if (timeLabels[index]) {
                const label = createEl('time-label');
                label.textContent = timeLabels[index];
                colWrapper.append(label);
            }
            
            // 组装
            colWrapper.append(col);
            time.append(colWrapper);

            // 添加分隔符（天、时、分后加冒号）
            if (index === 1 || index === 3 || index === 5) {
                const separator = createEl('separator');
                separator.textContent = ':';
                time.append(separator);
            }

            return {
                toggleActive: () => flip.classList.toggle("active"),
                getCurr: () => curr.dataset.t,
                setCurr: (t) => [flipCurr, curr].forEach((el) => (el.dataset.t = t)),
                setNext: (t) => [flipNext, next].forEach((el) => (el.dataset.t = t)),
            };
        }

        // 创建8个时间块（2位天 + 2位时 + 2位分 + 2位秒）
        for (let i = 0; i < 8; i++) {
            colElms.push(createCol(i));
        }

        // 初始化倒计时显示
        const initStr = getCountdownStr();
        colElms.forEach(({ setCurr }, i) => {
            setCurr(initStr[i]);
        });

        let lastSec = new Date().getSeconds();
        function updateTime() {
            const now = new Date();
            // 只有秒数变化时才更新
            if (now.getSeconds() === lastSec) {
                return;
            }
            lastSec = now.getSeconds();
            
            const currStr = getCountdownStr();
            colElms.forEach(({ toggleActive, getCurr, setCurr, setNext }, i) => {
                var currTxt = getCurr();
                setNext(currStr[i]);
                if (currTxt !== currStr[i]) {
                    toggleActive();
                    setTimeout(() => {
                        toggleActive();
                        setCurr(currStr[i]);
                    }, 500);
                }
            });
        }

        // 流畅更新倒计时
        function run() {
            updateTime();
            requestAnimationFrame(run);
        }

        run();

        // ------------------- 弹窗功能实现 -------------------
        // 获取元素
        const infoBtn = document.getElementById('infoBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const closeBtn = document.getElementById('closeBtn');
        const copyBtn = document.getElementById('copyBtn');
        const urlInput = document.getElementById('urlInput');
        const copyToast = document.getElementById('copyToast');

        // 打开弹窗
        infoBtn.addEventListener('click', () => {
            modalOverlay.style.display = 'flex';
        });

        // 关闭弹窗
        closeBtn.addEventListener('click', () => {
            modalOverlay.style.display = 'none';
        });

        // 点击遮罩层关闭弹窗
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                modalOverlay.style.display = 'none';
            }
        });

        // 复制网址功能（修复版）
        copyBtn.addEventListener('click', async () => {
            try {
                // 方案1：使用Clipboard API（优先）
                await navigator.clipboard.writeText(urlInput.value);
                
                // 显示复制成功提示
                copyToast.classList.add('show');
                // 2秒后隐藏提示
                setTimeout(() => {
                    copyToast.classList.remove('show');
                }, 2000);

            } catch (err) {
                // 方案2：降级方案（兼容旧浏览器）
                urlInput.select();
                urlInput.setSelectionRange(0, 99999); // 移动端兼容
                document.execCommand('copy');
                
                // 显示复制成功提示
                copyToast.classList.add('show');
                setTimeout(() => {
                    copyToast.classList.remove('show');
                }, 2000);
                
                console.log('使用降级方案复制:', err);
            }
        });
    </script>
</body>
</html>
